import = ["~/.config/alacritty/catppuccin-frappe.toml"]

[shell]
program = "/opt/homebrew/bin/fish"
args = ["--login", "-c", "/opt/homebrew/bin/tmux new-session -A -s main"]

[window]
dynamic_title = false
dimensions = { columns = 88, lines = 28 }
padding = { x = 10, y = 10 }

[font]
size = 15.0
normal.family = "FiraCode Nerd Font"