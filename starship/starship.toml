#:schema https://starship.rs/config-schema.json

add_newline = true

[character]
success_symbol = "🦄 [❯](green)"
error_symbol = "🦄 [❯](red)"
vimcmd_symbol = "🦄 [❮](subtext1)"

[direnv]
symbol = "🌍 "
style = "bold green"
format = 'with [${symbol}${allowed}${loaded}]($style) '
disabled = false
allowed_msg = ""
denied_msg = "**"
not_allowed_msg = "*"
unloaded_msg = "unloaded"
detect_files = [".envrc", ".env"]

[directory]
truncation_length = 4
